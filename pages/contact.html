  <body>
    <!-- nav bar ------------------------------------------------------------------->

    <!-- contact box ------------------------------------------------------------->
    <seciton class="contact">
      <div class="content">
        <h2>Contact Me</h2>
        <p>
          I would love to hear from you. I am currently seeking a remote
          position as a front-end developer
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <i class="fa fa-globe" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>Riverside, 92506</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>caitlyneno2@gmail.com</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-mobile" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>(951) 850-4718</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form
            action="mailto:caitlyneno2@gmail.com"
            method="POST"
          >
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="" required placeholder="Name" />
            </div>
            <div class="inputBox">
              <input type="text" name="" required placeholder="Email" />
            </div>
            <div class="inputBox">
              <textarea
                type="text"
                name=""
                required
                placeholder="Your Message..."
              ></textarea>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </seciton>
  </body>
</html>
